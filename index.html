<!DOCTYPE html>
<html lang="en">

<head>

  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="Play tic tac toe online for free with a computer/bot">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Online Tic Tac Toe with computer</title>
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.2/css/all.css" integrity="sha384-fnmOCqbTlWIlj8LyTjo7mOUStjsKC4pOpQbqyi7RrhN7udi9RwhKkMHpvLbHG9Sr"
    crossorigin="anonymous">

  <link rel="stylesheet" href="./css/style.css">
  <link rel="stylesheet" href="./css/queries.css">
  <link href="https://fonts.googleapis.com/css?family=Raleway:400,500,700,800" rel="stylesheet">
  <link rel="apple-touch-icon" sizes="180x180" href="./resources/favicons/apple-touch-icon.png">
  <link rel="icon" type="image/png" sizes="32x32" href="./resources/favicons/favicon-32x32.png">
  <link rel="icon" type="image/png" sizes="16x16" href="./resources/favicons/favicon-16x16.png">
  <link rel="manifest" href="./resources/favicons/site.webmanifest">
  <link rel="mask-icon" href="./resources/favicons/safari-pinned-tab.svg" color="#5bbad5">
  <link rel="shortcut icon" href="./resources/favicons/favicon.ico">
  <meta name="msapplication-TileColor" content="#ffc836">
  <meta name="msapplication-config" content="./resources/favicons/browserconfig.xml">
  <meta name="theme-color" content="#ffffff">
</head>

<body>

  <header class="header">
    <h1 class="header__title">HUMAN VS MACHINE TIC-TAC-TOE</h1>
    <div class="header__score-cards">

      <a href="#" class="btn btn--score-card btn--ex btn--active">
        <span class="icon"><i class="fas fa-times"></i></span><span class="xScore">&dash;</span></a>
      <a href="#" class="btn btn--score-card btn--ohh">
        <span class="icon"><i class="far fa-circle"></i></span><span class="oScore">&dash;</span></a>

    </div>
      <div class="header__display">
        <h3 class="header__display--msg">Choose your weapon of choice human!</h3>

        <a href="#" class="btn btn--restart">RESTART GAME</a>
      </div>

  </header>

  <main class="grid-container">
    <div class="grid">
      <div class="row row-1">
        <div class="col-1-of-3 cell-0">

        </div>
        <div class="col-1-of-3 cell-1 ">

        </div>
        <div class="col-1-of-3 cell-2">


        </div>

      </div>
      <div class="row row-2 ">
        <div class="col-1-of-3 cell-3">

        </div>
        <div class="col-1-of-3 cell-4">

        </div>
        <div class="col-1-of-3 cell-5">

        </div>

      </div>
      <div class="row row-3 ">
        <div class="col-1-of-3 cell-6">

        </div>
        <div class="col-1-of-3 cell-7">

        </div>
        <div class="col-1-of-3 cell-8">

        </div>

      </div>

    </div>

    <div class="winner">
      <h1 class="winner__header">WINNER  </h1>
      <div class="winner__icon js--o">
        O
      </div>
      <div class="winner__icon js--x">
        X
      </div>
    </div>
  </main>


  <script src="app.js"></script>
</body>

</html>
